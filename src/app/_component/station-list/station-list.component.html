<app-card title="Senderliste" [show]="allStations.length > 0">
  <table class="table table-sm table-hover" style="cursor: pointer;">
    <thead>
      <th>Id</th>
      <th>Name</th>
    </thead>
    <tbody>
      <tr *ngFor="let station of allStations" (click)="onSelect(station)">
        <td>{{station.id}}</td>
        <td>{{station.name}}</td>
      </tr>
    </tbody>
  </table>
</app-card>
