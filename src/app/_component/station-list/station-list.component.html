<div class="card" *ngIf="allStations.length > 0">
  <div class="card-header">
    Senderliste
  </div>
  <div class="card-body">
    <table class="table table-sm">
      <thead>
        <th>Id</th>
        <th>Name</th>
      </thead>
      <tbody>
        <tr *ngFor="let station of allStations">
          <td>{{station.id}}</td>
          <td>{{station.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
